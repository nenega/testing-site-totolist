<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="topbar">
            <div class="brand">Robo.Matics</div>
            <div class="topbar-actions">
                <a class="auth-btn link-btn" href="/">Назад</a>
            </div>
        </header>

        <section class="hero">
            <h1 class="hero-title">Регистрация</h1>
            <p class="hero-subtitle">Создай аккаунт, чтобы сохранять задачи.</p>
        </section>

        <div class="todo-app page-card">
            <div class="auth-section" id="registerSection">
                <div class="auth-row">
                    <input type="text" id="regUsername" placeholder="Логин" autocomplete="username">
                    <input type="password" id="regPassword" placeholder="Пароль" autocomplete="new-password">
                </div>
                <div class="page-actions">
                    <button id="regSubmit" class="add-btn">Создать аккаунт</button>
                </div>
                <div class="auth-status" id="regStatus"></div>
                <div class="auth-switch">
                    <span>Уже есть аккаунт?</span>
                    <a class="text-link" href="/login.html">Вход</a>
                </div>
            </div>
        </div>
    </div>

    <script src="auth-redirect.js"></script>
    <script src="register.js"></script>
</body>
</html>
