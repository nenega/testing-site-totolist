<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="topbar">
            <div class="brand">Robo.Matics</div>
            <div class="topbar-actions">
                <a class="auth-btn link-btn" href="/">Назад</a>
            </div>
        </header>

        <section class="hero">
            <h1 class="hero-title">Вход</h1>
            <p class="hero-subtitle">Войди, чтобы открыть свои списки задач.</p>
        </section>

        <div class="todo-app page-card">
            <div class="auth-section" id="loginSection">
                <div class="auth-row">
                    <input type="text" id="loginUsername" placeholder="Логин" autocomplete="username">
                    <input type="password" id="loginPassword" placeholder="Пароль" autocomplete="current-password">
                </div>
                <div class="page-actions">
                    <button id="loginSubmit" class="add-btn">Войти</button>
                </div>
                <div class="auth-status" id="loginStatus"></div>
                <div class="auth-switch">
                    <span>Нет аккаунта?</span>
                    <a class="text-link" href="/register.html">Регистрация</a>
                </div>
            </div>
        </div>
    </div>

    <script src="auth-redirect.js"></script>
    <script src="login.js"></script>
</body>
</html>
